{% for c in section %}
    <div class="section">
        <p id="title">Title: {{ c.title }}</p>
        <p id="side-link">Side Link: {{ c.sideLink }}</p>
        <p id="code-link">Code Link: {{ c.codeLink }}</p>
        <p id="text-exp">Text Explanation: {{ c.textExplanation }}</p>
    </div>
{% endfor %}
