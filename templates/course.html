{% for c in course %}
    <div class="course">
        <p id="title">c.title</p>
        <p id="description">c.description</p>
        <p id="authors">c.authors</p>
        <p id="duration">c.duration</p>
        <p id="level">c.level</p>
        <p id="audience">c.audience</p>
    </div>
{% endfor %}
